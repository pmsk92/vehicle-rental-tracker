<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Form - Car Rental Tracker</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">← Back</a>
            <h1>Driver Trip Form</h1>
        </div>
        
        <form id="driverForm" class="form">
            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Start Date *</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date *</label>
                    <input type="date" id="endDate" required>
                </div>
            </div>
            <div class="form-group">
                <label for="driverName">Driver Name *</label>
                <input type="text" id="driverName" required>
            </div>
            
            <div class="form-group">
                <label for="tripName">Trip Name *</label>
                <input type="text" id="tripName" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="startKms">Start KMs *</label>
                    <input type="number" id="startKms" required step="1" inputmode="numeric">
                </div>
                
                <div class="form-group">
                    <label for="endKms">End KMs *</label>
                    <input type="number" id="endKms" required step="1" inputmode="numeric">
                </div>
            </div>
            
            <div class="form-group">
                <label for="totalKms">Total KMs</label>
                <input type="number" id="totalKms" readonly placeholder="Auto-calculated">
            </div>
            
            <div class="form-group">
                <label for="rentalFee">Rental Fee (₹) *</label>
                <input type="number" id="rentalFee" required step="1" inputmode="numeric">
            </div>
            
            <div class="form-group">
                <label for="fuelExpense">Fuel Expense (₹) *</label>
                <input type="number" id="fuelExpense" required step="1" inputmode="numeric">
            </div>
            
            <div class="form-group">
                <label for="tripExpense">Trip Expense (₹)</label>
                <input type="number" id="tripExpense" required step="1" inputmode="numeric">
            </div>
            
            <div class="form-group">
                <label for="driverBata">Driver Bata (₹)</label>
                <input type="number" id="driverBata" required step="1" inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="companyRevenue">Company Revenue (₹)</label>
                <input type="number" id="companyRevenue" readonly placeholder="Auto-calculated">
            </div>

            <div class="form-group">
                <label for="driverNotes">Driver Notes (max 5 lines)</label>
                <textarea id="driverNotes" rows="5" placeholder="Add any notes about the trip"></textarea>
            </div>
            
            <div class="form-group">
                <label for="creditedTo">Credited To *</label>
                <select id="creditedTo" required>
                    <option value="Vimal">Vimal</option>
                    <option value="Sarath">Sarath</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Trip</button>
        </form>
        
        <div id="successMessage" class="success-message" style="display: none;">
            ✓ Trip submitted successfully!
        </div>
    </div>
    
    <!-- Cache-bust to ensure latest JS loads -->
    <script src="app.js"></script>
</body>
</html>
